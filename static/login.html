<body class="hold-transition login-page">
<div class="login-box" id="rrapp" v-cloak>
  <div class="login-logo">
    <b>用例管理平台</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p class="login-box-msg">用户登录</p>
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" v-model.trim="loginUser.username" name="username" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" v-model.trim="loginUser.password" name="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <!--<div class="form-group has-feedback">-->
        <!--<input type="text" class="form-control" v-model="user.captcha" @keyup.enter="login" placeholder="验证码">-->
        <!--<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>-->
      <!--</div>-->
      <!--<div class="form-group has-feedback">-->
        <!--<img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">-->
        <!--&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>-->
      <!--</div>-->
      <!--<div class="checkbox text-left">-->
          <!--<label><input type="checkbox" v-model="user.rememberMe" value="true">记住我</label>-->
      <!--</div>-->

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
        </div>
        <!-- /.col -->
      </div>
    <!-- /.social-auth-links -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="public/libs/jquery.min.js"></script>
<script src="public/libs/vue.min.js"></script>
<script src="public/libs/bootstrap.min.js"></script>
<script src="public/libs/jquery.slimscroll.min.js"></script>
<script src="public/libs/fastclick.min.js"></script>
<script src="public/libs/app.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>-->
<script type="text/javascript">

  var vm = new Vue({
	el:'#rrapp',
	data:{
    loginUser:{
      username : '',
      password : ''
    },
		error: false,
		errorMsg: '',
//		src: 'captcha.jpg'
	},
    beforeCreate: function(){
        if(self != top){
            top.location.href = self.location.href;
        }
    },
	methods: {
		login: function (event) {
      let username = this.loginUser.username;
      let password = this.loginUser.password;
      //保存登录用户信息session
      sessionStorage.setItem('username',username);

      if(""!=username&&""!=password){
//        console.log(axios);
        axios({
          url: 'http://localhost:8892/loginFunc',
          method:'post',
          //发送格式为json
          data:{
              "username": this.loginUser.username,
              "password": this.loginUser.password
          }
        }).then((response) => {

          if(response.data==="success"){
//            alert("登录成功")
//            this.Cookies.set('username',username,30);
            parent.location.href ='index.html';
          }else{
            alert("登录失败")
          }
        })
      }
		}
	}
});


</script>
</body>
